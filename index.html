<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simons game">
    <meta name="Helina" content="">
    

    <title>Simon Game</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link href="styles.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>    

    <div class="container">

      <div class="starter-template">
        
        <div class="row">
          <div class="col-md-12 col-xs-12 col-sm-12">
          
            <div class="game-block">
              <div class="game-boxes">
                <div class="red gamebox" data-id=1></div>
                <div class="green gamebox" data-id=2></div>
                <div class="blue gamebox" data-id=3></div>
                <div class="yellow gamebox" data-id=4></div>                
              </div>   
              <div class="mycircle">
                <div class="score-board">
                 <div class="titles"><h2>Simon Game </h2>  </div>    
                 <h4 class="levels"> </h4>
                  <button class="btn btn-default" id="pressme">Start</button>
                </div>
              </div>           
            </div>
            <div id="sound"></div>
          </div>
          
        </div>
      </div>

    </div><!-- /.container -->


  
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js" ></script>
  </body>
</html>
